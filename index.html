---
layout: default
---
<div class="home">
    <h1 class="page-heading">
        Posts
    </h1>
    <ul class="post-list list-grooup">
        {% for post in site.posts %}
        <li class="list-group-item">
            <span class="post-meta zawgyi">
                {{ post.date | date: "%b %-d, %Y" }}
            </span>
            <h2>
                <a class="post-link zawgyi" href="{{ post.url | prepend: site.baseurl }}">
                    {{ post.title }}
                </a>
            </h2>
        </li>
        {% endfor %}
    </ul>
    <p class="rss-subscribe">
        subscribe
        <a feed.xml"="" href="{{ " prepend:="" site.baseurl="" |="" }}"="">
            via RSS
        </a>
    </p>
</div>
