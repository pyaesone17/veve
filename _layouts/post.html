---
layout: default2
---
<div class="post">

  <header class="post-header" style="padding: 50px;padding-bottom: 0px">
    <h1 class="post-title" style="font-size: 36px">{{ page.title }}</h1>
    <p class="post-meta">{{ page.date | date: "%b %-d, %Y" }}{% if page.author %} • {{ page.author }}{% endif %}{% if page.meta %} • {{ page.meta }}{% endif %}</p>
  </header>

  <article class="post-content" style="overflow-x: hidden;padding: 50px">
    {{ content }}
  </article>

</div>
